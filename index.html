<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital@0;1&family=Rubik+Wet+Paint&family=Trade+Winds&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <form>
                <h1>AGENDA TELEFONICA</h1>
                <input type="hidden" nome="id" />
                <input name="nome" type="text" maxlength="50" placeholder="nome" required />
                <input name="telefone" type="text" maxlength="50" placeholder="telefone" required />
                <input type="submit" value="salvar" />
            </form>
            <div class="list">
                <header>
                    
                    <input type="text" placeholder="pesquisa" onkeyup="listar(this.value)" />
                </header>
                <ul>

                </ul>
            </div>
        </main>
    </div>
    <script src="/main.js"></script>
</body>
</html>
